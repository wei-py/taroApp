name: Build & Upload iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # æ ¸å¿ƒæ„å»ºå‚æ•°
  APP_ID: ${{ secrets.APP_ID || 'com.bto.Light' }}
  APP_NAME: ${{ secrets.APP_NAME || 'BTOLIGHT' }}
  VERSION_NUMBER: ${{ secrets.VERSION_NUMBER || '2.9.0' }}
  BUILD_NUMBER: ${{ secrets.BUILD_NUMBER || github.run_number }}
  BUILD_TYPE: ${{ secrets.BUILD_TYPE || 'AppStore' }}

  # ç­¾å & å›¢é˜Ÿ - ç¡®ä¿TEAM_IDä¸ä¸ºç©º
  TEAM_ID: ${{ secrets.TEAM_ID }}
  PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.PROVISIONING_PROFILE_SPECIFIER || 'BTOLIGHT' }}
  CODE_SIGN_IDENTITY: ${{ secrets.CODE_SIGN_IDENTITY || 'Apple Distribution' }}

  # è¯ä¹¦å’Œ Profileï¼ˆBase64 ç¼–ç ï¼‰
  SIGNING_CERTIFICATE_P12_DATA: ${{ secrets.SIGNING_CERTIFICATE_P12_DATA }}
  SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
  PROVISIONING_PROFILE_DATA: ${{ secrets.PROVISIONING_PROFILE_DATA }}

  # App Store Connect - API Keyæ–¹å¼ï¼ˆæ¨èï¼‰
  APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
  APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
  APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
  
  # App Store Connect - ç”¨æˆ·åæ–¹å¼ï¼ˆå¤‡ç”¨ï¼‰
  APP_STORE_CONNECT_USERNAME: ${{ secrets.APP_STORE_CONNECT_USERNAME }}

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: ğŸ” Validate Required Secrets
        run: |
          echo "ğŸ” Validating required environment variables..."
          
          # æ£€æŸ¥å¿…éœ€çš„ç­¾åç›¸å…³ç¯å¢ƒå˜é‡
          if [ -z "$TEAM_ID" ]; then
            echo "âŒ TEAM_ID is required but not set"
            echo "Please set TEAM_ID in GitHub Secrets"
            exit 1
          fi
          
          if [ -z "$SIGNING_CERTIFICATE_P12_DATA" ]; then
            echo "âŒ SIGNING_CERTIFICATE_P12_DATA is required but not set"
            exit 1
          fi
          
          if [ -z "$SIGNING_CERTIFICATE_PASSWORD" ]; then
            echo "âŒ SIGNING_CERTIFICATE_PASSWORD is required but not set"
            exit 1
          fi
          
          if [ -z "$PROVISIONING_PROFILE_DATA" ]; then
            echo "âŒ PROVISIONING_PROFILE_DATA is required but not set"
            exit 1
          fi
          
          echo "âœ… All required environment variables are set"
          echo "ğŸ“‹ Configuration Summary:"
          echo "   TEAM_ID: ${TEAM_ID:0:10}..."
          echo "   APP_ID: $APP_ID"
          echo "   APP_NAME: $APP_NAME"
          echo "   VERSION: $VERSION_NUMBER"
          echo "   BUILD_NUMBER: $BUILD_NUMBER"

      - name: ğŸ” Setup iOS Code Signing
        run: |
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          mkdir -p $HOME/certs
          mkdir -p $HOME/private_keys
          
          # è§£ç å¹¶å†™å…¥è¯ä¹¦
          echo "ğŸ“ Decoding certificate..."
          echo "$SIGNING_CERTIFICATE_P12_DATA" | base64 --decode > $HOME/certs/cert.p12
          
          # è§£ç å¹¶å†™å…¥ Provisioning Profile
          echo "ğŸ“ Decoding provisioning profile..."
          echo "$PROVISIONING_PROFILE_DATA" | base64 --decode > $HOME/certs/profile.mobileprovision
          
          # éªŒè¯æ–‡ä»¶
          if [ ! -f "$HOME/certs/cert.p12" ] || [ ! -s "$HOME/certs/cert.p12" ]; then
            echo "âŒ Certificate file is missing or empty"
            exit 1
          fi
          
          if [ ! -f "$HOME/certs/profile.mobileprovision" ] || [ ! -s "$HOME/certs/profile.mobileprovision" ]; then
            echo "âŒ Provisioning profile file is missing or empty"
            exit 1
          fi
          
          # åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²
          echo "ğŸ” Creating temporary keychain..."
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # å¯¼å…¥è¯ä¹¦åˆ°é’¥åŒ™ä¸²
          echo "ğŸ“¥ Importing certificate to keychain..."
          security import $HOME/certs/cert.p12 -k build.keychain -P "$SIGNING_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          
          # è®¾ç½®é’¥åŒ™ä¸²è®¿é—®æƒé™
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          
          # å®‰è£… Provisioning Profile
          echo "ğŸ“± Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $HOME/certs/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # éªŒè¯è¯ä¹¦å®‰è£…
          echo "ğŸ” Verifying certificate installation..."
          security find-identity -v -p codesigning build.keychain
          
          echo "âœ… Code signing setup completed"

      - name: ğŸ“± Setup App Store Connect API Key
        if: env.APP_STORE_CONNECT_API_KEY_CONTENT != ''
        run: |
          echo "ğŸ”‘ Setting up App Store Connect API Key..."
          
          # åˆ›å»ºAPI Keyæ–‡ä»¶
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > $HOME/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # éªŒè¯æ–‡ä»¶åˆ›å»º
          if [ -f "$HOME/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8" ]; then
            echo "âœ… API Key file created successfully"
            echo "ğŸ“„ API Key path: $HOME/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8"
            
            # è®¾ç½®ç¯å¢ƒå˜é‡ä¾›Fastlaneä½¿ç”¨
            echo "APP_STORE_CONNECT_API_KEY_PATH=$HOME/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8" >> $GITHUB_ENV
          else
            echo "âŒ Failed to create API Key file"
            exit 1
          fi

      - name: ğŸ“¦ Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: ğŸ” Pre-build Checks
        run: |
          echo "ğŸ” Running pre-build checks..."
          
          # æ£€æŸ¥Xcodeé¡¹ç›®æ–‡ä»¶ - workspaceæ˜¯ç›®å½•ï¼Œä¸æ˜¯æ–‡ä»¶
          if [ ! -d "ios/taroApp.xcworkspace" ]; then
            echo "âŒ Xcode workspace not found"
            exit 1
          fi
          
          # æ£€æŸ¥Fastfile
          if [ ! -f "ios/fastlane/Fastfile" ]; then
            echo "âŒ Fastfile not found"
            exit 1
          fi
          
          # æ˜¾ç¤ºXcodeç‰ˆæœ¬
          xcodebuild -version
          
          # æ˜¾ç¤ºå¯ç”¨çš„ç­¾åèº«ä»½
          echo "ğŸ” Available signing identities:"
          security find-identity -v -p codesigning
          
          # æ˜¾ç¤ºå·²å®‰è£…çš„Provisioning Profiles
          echo "ğŸ” Installed provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles found"
          
          echo "âœ… Pre-build checks completed"

      - name: ğŸš€ Build iOS App with Fastlane
        run: |
          echo "ğŸš€ Starting iOS build with detailed logging..."
          cd ios
          bundle exec fastlane ios_build

      - name: ğŸ“‹ Capture Build Logs (on failure)
        if: failure()
        run: |
          echo "ğŸ“‹ Capturing build logs for debugging..."
          
          # æŸ¥æ‰¾å¹¶æ˜¾ç¤ºgymæ—¥å¿—
          if [ -d "$HOME/Library/Logs/gym" ]; then
            echo "ğŸ“„ Gym logs:"
            find $HOME/Library/Logs/gym -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \;
          fi
          
          # æŸ¥æ‰¾å¹¶æ˜¾ç¤ºxcodebuildæ—¥å¿—
          if [ -d "$HOME/Library/Developer/Xcode/DerivedData" ]; then
            echo "ğŸ“„ Recent build logs:"
            find $HOME/Library/Developer/Xcode/DerivedData -name "*.xcactivitylog" -mtime -1 | head -5
          fi
          
          # æ˜¾ç¤ºé’¥åŒ™ä¸²ä¿¡æ¯
          echo "ğŸ” Keychain information:"
          security list-keychains
          security find-identity -v -p codesigning

      - name: ğŸš€ Upload to TestFlight (if AppStore build)
        if: success() && env.BUILD_TYPE == 'AppStore'
        run: |
          cd ios
          bundle exec fastlane testflight_upload

      - name: ğŸ“¤ Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: taroApp-${{ env.VERSION_NUMBER }}-${{ env.BUILD_NUMBER }}.ipa
          path: ios/build/taroApp.ipa
          retention-days: 30

      - name: ğŸ“‹ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            ~/Library/Logs/gym/
            ios/fastlane/README.md
          if-no-files-found: ignore
          retention-days: 7

      - name: ğŸ§¹ Cleanup Keychain
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up keychain..."
          security delete-keychain build.keychain || true
          rm -rf $HOME/certs || true
          rm -rf $HOME/private_keys || true
          echo "âœ… Cleanup completed"
