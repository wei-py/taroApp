name: Build & Upload iOS App

# å¯æ‰‹åŠ¨è§¦å‘ï¼Œä¹Ÿå¯è‡ªåŠ¨è§¦å‘ï¼ˆå¦‚ push åˆ° mainï¼‰
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # âœ… æ ¸å¿ƒæ„å»ºå‚æ•°ï¼ˆå¯ç›´æ¥å†™æ­»ï¼Œæˆ–ä» secrets å¼•ç”¨ï¼‰
  APP_ID: ${{ secrets.APP_ID || 'com.bto.Light' }}
  APP_NAME: ${{ secrets.APP_NAME || 'BTOLIGHT' }}
  VERSION_NUMBER: ${{ secrets.VERSION_NUMBER || '2.9.0' }}
  BUILD_NUMBER: ${{ secrets.BUILD_NUMBER || github.run_number }}
  BUILD_TYPE: ${{ secrets.BUILD_TYPE || 'AppStore' }}

  # âœ… ç­¾å & å›¢é˜Ÿ
  TEAM_ID: ${{ secrets.TEAM_ID }}
  PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.PROVISIONING_PROFILE_SPECIFIER || 'BTOLIGHT' }}
  CODE_SIGN_IDENTITY: ${{ secrets.CODE_SIGN_IDENTITY || 'Apple Distribution' }}

  # âœ… è¯ä¹¦å’Œ Profileï¼ˆBase64 ç¼–ç ï¼‰
  SIGNING_CERTIFICATE_P12_DATA: ${{ secrets.SIGNING_CERTIFICATE_P12_DATA }}
  SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
  PROVISIONING_PROFILE_DATA: ${{ secrets.PROVISIONING_PROFILE_DATA }}

  # âœ… App Store Connect
  APP_STORE_CONNECT_USERNAME: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
  APP_STORE_CONNECT_PASSWORD: ${{ secrets.APP_STORE_CONNECT_PASSWORD }}

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install React Native Dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Install Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      # âœ… æ”¹è¿›çš„ä»£ç ç­¾åè®¾ç½®
      - name: Setup iOS Code Signing
        if: ${{ env.SIGNING_CERTIFICATE_P12_DATA != '' && env.PROVISIONING_PROFILE_DATA != '' }}
        run: |
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          mkdir -p ~/certs
          
          # éªŒè¯ç¯å¢ƒå˜é‡
          echo "ğŸ” Checking certificate data..."
          if [ -z "$SIGNING_CERTIFICATE_P12_DATA" ]; then
            echo "âŒ SIGNING_CERTIFICATE_P12_DATA is empty"
            exit 1
          fi
          
          if [ -z "$SIGNING_CERTIFICATE_PASSWORD" ]; then
            echo "âŒ SIGNING_CERTIFICATE_PASSWORD is empty"
            exit 1
          fi
          
          # è§£ç å¹¶å†™å…¥è¯ä¹¦
          echo "ğŸ“ Decoding certificate..."
          echo "$SIGNING_CERTIFICATE_P12_DATA" | base64 --decode > ~/certs/cert.p12
          
          # éªŒè¯è¯ä¹¦æ–‡ä»¶
          echo "ğŸ” Verifying certificate file..."
          if [ ! -f ~/certs/cert.p12 ]; then
            echo "âŒ Certificate file was not created"
            exit 1
          fi
          
          file_size=$(stat -f%z ~/certs/cert.p12)
          echo "ğŸ“Š Certificate file size: $file_size bytes"
          
          if [ $file_size -eq 0 ]; then
            echo "âŒ Certificate file is empty"
            exit 1
          fi
          
          # è§£ç å¹¶å†™å…¥ Provisioning Profile
          echo "ğŸ“ Decoding provisioning profile..."
          echo "$PROVISIONING_PROFILE_DATA" | base64 --decode > ~/certs/profile.mobileprovision
          
          # åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²
          echo "ğŸ” Creating temporary keychain..."
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # å°è¯•å¯¼å…¥è¯ä¹¦åˆ°é’¥åŒ™ä¸²
          echo "ğŸ“¥ Importing certificate to keychain..."
          if ! security import ~/certs/cert.p12 -k build.keychain -P "$SIGNING_CERTIFICATE_PASSWORD" -T /usr/bin/codesign; then
            echo "âŒ Failed to import certificate. Possible causes:"
            echo "   1. Wrong password for the .p12 file"
            echo "   2. Corrupted certificate data"
            echo "   3. Invalid Base64 encoding"
            exit 1
          fi
          
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          
          # å®‰è£… Provisioning Profile
          echo "ğŸ“± Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp ~/certs/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          echo "âœ… Code signing setup completed successfully"

      - name: Install CocoaPods Dependencies
        working-directory: ./ios
        run: |
          pod install --repo-update

      # âœ… æ·»åŠ è¯¦ç»†çš„æ„å»ºå‰æ£€æŸ¥
      - name: Pre-build Checks
        working-directory: ./ios
        run: |
          echo "ğŸ” Pre-build environment checks..."
          echo "ğŸ“± Available schemes:"
          xcodebuild -list -workspace taroApp.xcworkspace
          echo ""
          echo "ğŸ” Available code signing identities:"
          security find-identity -v -p codesigning
          echo ""
          echo "ğŸ“‹ Available provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No provisioning profiles found"
          echo ""
          echo "ğŸ¯ Build configuration:"
          echo "  APP_ID: $APP_ID"
          echo "  APP_NAME: $APP_NAME"
          echo "  VERSION_NUMBER: $VERSION_NUMBER"
          echo "  BUILD_NUMBER: $BUILD_NUMBER"
          echo "  BUILD_TYPE: $BUILD_TYPE"
          echo "  TEAM_ID: $TEAM_ID"
          echo "  CODE_SIGN_IDENTITY: $CODE_SIGN_IDENTITY"
          echo "  PROVISIONING_PROFILE_SPECIFIER: $PROVISIONING_PROFILE_SPECIFIER"

      # âœ… ä¿®æ”¹æ„å»ºæ­¥éª¤ï¼Œå¢åŠ è¯¦ç»†æ—¥å¿—
      - name: Build iOS App with Fastlane (Verbose)
        working-directory: ./ios
        run: |
          echo "ğŸš€ Starting iOS build with detailed logging..."
          # è®¾ç½®è¯¦ç»†æ—¥å¿—è¾“å‡º
          export FASTLANE_VERBOSE=1
          export FASTLANE_HIDE_GITHUB_ISSUES=1
          export FASTLANE_SKIP_UPDATE_CHECK=1
          
          # è¿è¡Œ fastlane æ„å»º
          bundle exec fastlane build_app --verbose
        continue-on-error: true

      # âœ… å¦‚æœæ„å»ºå¤±è´¥ï¼Œå°è¯•è·å–è¯¦ç»†æ—¥å¿—
      - name: Capture Build Logs on Failure
        if: failure()
        run: |
          echo "âŒ Build failed. Capturing detailed logs..."
          echo ""
          echo "ğŸ“‹ Gym logs:"
          find ~/Library/Logs -name "*taroApp*" -type f 2>/dev/null | head -5 | while read logfile; do
            echo "=== $logfile ==="
            tail -100 "$logfile" 2>/dev/null || echo "Could not read $logfile"
            echo ""
          done
          
          echo "ğŸ“‹ Xcode build logs:"
          find ~/Library/Developer/Xcode/DerivedData -name "*.log" -type f 2>/dev/null | head -3 | while read logfile; do
            echo "=== $logfile ==="
            tail -50 "$logfile" 2>/dev/null || echo "Could not read $logfile"
            echo ""
          done
          
          echo "ğŸ“‹ Recent system logs related to Xcode:"
          log show --predicate 'process == "xcodebuild"' --info --last 10m 2>/dev/null | tail -50 || echo "Could not get system logs"

      # âœ… å°è¯•ç›´æ¥ä½¿ç”¨ xcodebuild æ„å»ºï¼ˆå¦‚æœ fastlane å¤±è´¥ï¼‰
      - name: Fallback - Direct xcodebuild
        if: failure()
        working-directory: ./ios
        run: |
          echo "ğŸ”„ Attempting direct xcodebuild as fallback..."
          
          # æ¸…ç†ä¹‹å‰çš„æ„å»º
          xcodebuild clean -workspace taroApp.xcworkspace -scheme taroApp
          
          # å°è¯•æ„å»º
          xcodebuild \
            -workspace taroApp.xcworkspace \
            -scheme taroApp \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath taroApp.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_PROFILE_SPECIFIER" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$APP_ID" \
            -verbose

      - name: Upload to TestFlight (if AppStore build)
        if: ${{ env.BUILD_TYPE == 'AppStore' && success() }}
        working-directory: ./ios
        run: |
          bundle exec fastlane upload_to_testflight

      - name: Upload Artifact (IPA)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.BUILD_TYPE }}-${{ env.VERSION_NUMBER }}-${{ env.BUILD_NUMBER }}
          path: ios/*.ipa

      # âœ… ä¸Šä¼ æ„å»ºæ—¥å¿—ä½œä¸º artifact
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            ~/Library/Logs/gym/*.log
            ~/Library/Developer/Xcode/DerivedData/**/Logs/**/*.log
          if-no-files-found: ignore

      # âœ… æ¸…ç†é’¥åŒ™ä¸²
      - name: Cleanup
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -rf ~/certs || true
