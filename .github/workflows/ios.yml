name: Build iOS App (pnpm + Fastlane)

on:
  push:
    branches: [main, release]

env:
  APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
  APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
  APP_STORE_CONNECT_API_KEY_CONTENT: {{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}


jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (for pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install JS dependencies
        run: pnpm install

      - name: Set up Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"

      - name: Install Bundler and Fastlane
        working-directory: ios
        run: |
          gem install bundler
          bundle install

      - name: Install CocoaPods
        working-directory: ios
        run: |
          sudo gem install cocoapods
          pod install

      - name: Build iOS App with Fastlane
        working-directory: ios
        env:
          # Apple App Store Connect API Key (推荐)
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}

          # 或者用 Apple ID（不推荐用于生产）
          # FASTLANE_USER: ${{ secrets.APPLE_ID }}
          # FASTLANE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

          # 如果用 match 且有 passphrase
          # MATCH_PASSWORD: ${{ secrets.MATCH_PASSPHRASE }}
        run: bundle exec fastlane build

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: ios/*.ipa
